name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') || 'nolock' }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Lint (SwiftLint optional)
        run: |
          if command -v swiftlint >/dev/null 2>&1; then
            swiftlint --no-cache
          else
            echo "SwiftLint not installed on runner; skipping."
          fi

      - name: Build & Test (Simulator, Engine tests)
        run: |
          set -o pipefail
          mkdir -p artifacts
          xcodebuild \
            -workspace "MathCrossword.xcworkspace" \
            -scheme "MathCrosswordEngineTests" \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest' \
            -enableCodeCoverage YES \
            -resultBundlePath artifacts/TestResults.xcresult \
            clean test | xcpretty

      - name: Coverage Gate (MathCrosswordEngine â‰¥ 0.90)
        run: |
          FILE=artifacts/TestResults.xcresult
          if [ ! -f "$FILE" ]; then
            echo "No xcresult found" && exit 1
          fi
          ENGINE_COV=$(xcrun xccov view --report --json "$FILE" | python3 -c "import json,sys; data=json.load(sys.stdin); target=next((t for t in data.get('targets', []) if t.get('name')=='MathCrosswordEngine'), None); print(target['lineCoverage'] if target else 0)")
          echo "MathCrosswordEngine coverage: $ENGINE_COV"
          awk -v cov="$ENGINE_COV" 'BEGIN { if (cov+0 < 0.90) { print "Coverage below threshold"; exit 1 } }'

      - name: Coverage Report
        if: always()
        run: |
          FILE=artifacts/TestResults.xcresult
          if [ -f "$FILE" ]; then
            xcrun xccov view --report "$FILE" > artifacts/coverage.txt
            xcrun xccov view --json "$FILE" > artifacts/coverage.json
          else
            echo "xcresult missing; skipping coverage artifact."
          fi

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: artifacts
