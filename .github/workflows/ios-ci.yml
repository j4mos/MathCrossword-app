name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Lint (SwiftLint optional)
        run: |
          if command -v swiftlint >/dev/null 2>&1; then
            swiftlint --no-cache
          else
            echo "SwiftLint not installed on runner; skipping."
          fi

      - name: Build & Test (Simulator)
        run: |
          mkdir -p artifacts
          xcodebuild -scheme "MathCrossword" \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest' \
            -enableCodeCoverage YES \
            -resultBundlePath artifacts/TestResults.xcresult \
            clean test \
            | xcpretty && exit ${PIPESTATUS[0]}

      - name: Coverage Gate (â‰¥ 0.90)
        run: |
          FILE=artifacts/TestResults.xcresult
          if [ ! -f "$FILE" ]; then
            echo "No xcresult found" && exit 1
          fi
          COV=$(xcrun xccov view --report --only-targets "$FILE" | awk '{sum+=$3} END {print sum/NR}')
          echo "Average target coverage: $COV"
          awk -v cov="$COV" 'BEGIN { if (cov+0 < 0.90) exit 1 }'

      - name: Coverage Report
        if: always()
        run: |
          FILE=artifacts/TestResults.xcresult
          if [ -f "$FILE" ]; then
            xcrun xccov view --report "$FILE" > artifacts/coverage.txt
            xcrun xccov view --json "$FILE" > artifacts/coverage.json
          else
            echo "xcresult missing; skipping coverage artifact."
          fi

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: artifacts
